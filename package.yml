name       : mate-desktop-branding
version    : 8
release    : 20
source     :
    - https://github.com/solus-project/mate-desktop-branding/releases/download/v8/mate-desktop-branding-8.tar.xz : 99de4518ff2a484213bd5e90baf46b755709ad49997b0f76d7e2b14510a93948
license    : GPL-2.0
component  : desktop.mate
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
        - /usr/share/mate-panel/layouts/solus-live.layout
        - /usr/share/lightdm/lightdm.conf.d/20_mate_config.conf
summary    : Defaults for the MATE Desktop in Solus
rundeps    :
    - arc-gtk-theme
    - arc-icon-theme
    - breeze-snow-cursor-theme
    - brisk-menu
    - faba-icon-theme-mono
    - font-clear-sans-ttf
    - mate-notification-theme-solus
    - solus-artwork-mate
description: |
    Defaults for the MATE Desktop in Solus
setup      : |
    %patch -p1 < $pkgfiles/0001-panel-Switch-to-the-Brisk-Menu-by-default.patch
    %configure
build      : |
    %make
install    : |
    %make_install
