name       : mate-desktop-branding
version    : '13'
release    : 29
source     :
    - https://github.com/solus-project/mate-desktop-branding/releases/download/v13/mate-desktop-branding-13.tar.xz : 28ca0f434fbd5b7d1b9055ec7656116e512d045c06e98f230b3786bf7207df97
license    : GPL-2.0
component  : desktop.mate
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
        - /usr/share/mate-panel/layouts/solus-live.layout
        - /usr/share/lightdm/lightdm.conf.d/20_mate_config.conf
summary    : Defaults for the MATE Desktop in Solus
rundeps    :
    - arc-gtk-theme
    - arc-icon-theme
    - breeze-cursor-theme
    - brisk-menu
    - faba-icon-theme-mono
    - font-clear-sans-ttf
    - mate-notification-theme-slate
    - solus-artwork-mate
description: |
    Defaults for the MATE Desktop in Solus
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
