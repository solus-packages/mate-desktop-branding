name       : mate-desktop-branding
version    : '15'
release    : 32
source     :
    - https://github.com/solus-project/mate-desktop-branding/releases/download/v15/mate-desktop-branding-15.tar.xz : 950f3ee1a0a62dff437a718da74d6f031ea50b7e0675c7296c54be6d7fea6812
license    : GPL-2.0
component  : desktop.mate
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
        - /usr/share/mate-panel/layouts/solus-live.layout
        - /usr/share/lightdm/lightdm.conf.d/20_mate_config.conf
summary    : Defaults for the MATE Desktop in Solus
rundeps    :
    - arc-gtk-theme
    - arc-icon-theme
    - breeze-cursor-theme
    - brisk-menu
    - faba-icon-theme-mono
    - font-clear-sans-ttf
    - mate-notification-theme-slate
    - qtstyleplugins
    - solus-artwork-mate
description: |
    Defaults for the MATE Desktop in Solus
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
