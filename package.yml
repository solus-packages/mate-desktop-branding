name       : mate-desktop-branding
version    : '14'
release    : 31
source     :
    - https://github.com/solus-project/mate-desktop-branding/releases/download/v14/mate-desktop-branding-14.tar.xz : 4cc5b22e5b52786dcb627f5ceb24748c6cf7d6ba77ce937abb7e0867d97b61a9
license    : GPL-2.0
component  : desktop.mate
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
        - /usr/share/mate-panel/layouts/solus-live.layout
        - /usr/share/lightdm/lightdm.conf.d/20_mate_config.conf
summary    : Defaults for the MATE Desktop in Solus
rundeps    :
    - arc-gtk-theme
    - arc-icon-theme
    - breeze-cursor-theme
    - brisk-menu
    - faba-icon-theme-mono
    - font-clear-sans-ttf
    - mate-notification-theme-slate
    - qtstyleplugins
    - solus-artwork-mate
description: |
    Defaults for the MATE Desktop in Solus
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
